<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>

    <link rel="stylesheet" href="./style.css">

    <!-- link for css in bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body>
    <nav class="navbar  bg-dark fixed-top" id="navigation">
        <div class="container-fluid">
            <a class="navbar-brand text-light">Notes</a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" id="searchTxt" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light" type="submit" id="searchBtn">Search</button>
            </form>
        </div>
    </nav>

    <div class="container-fluid notes-input">
        <h1>welcome to the notes app</h1>
        <div class="card card-first">

            <div class="card-body ">
                <h5 class="card-title">Add notes</h5>
                <div class="form-floating">
                    <textarea class="form-control"  id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Write your notes here</label>
                  </div>

                
            </div>
        </div>
    </div>
    <button href="#" class="btn btn-primary my-2" id="addBtn">add</button>
<div class="note-heading ">
    <h1>your notes</h1>
    <hr>
    <div id="no-results">
        <b>No results found</b>
    </div>
  </div>
    <div class="row container-fluid" id="notes">
      
    </div>
    <!-- jquery file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- our project's js file -->
    <script src="./app.js"></script>

    <!-- link for js in bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
